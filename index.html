<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

<!--ARCHIVOS DESCARGADOS-->

<body>

<header>

  <!--NAVEGADOR-->

  <nav class="navbar navbar-expand-md navbar-light bg-dark">
    
    <a class="navbar-brand" href="#"><img src="img/juliasriera.png" class="w-100" alt="logo"></a>
    <button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav w-100 nav-fill">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contacto</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Servicios
          </a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Fotografia</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Video</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Motion graphics</a>
          </div>

        </li>
      </ul>

    </div>
<div class="d-flex">
    <!--MODALS-->

    <a href="#login" class="btn text-white"  data-toggle="modal">login</a>

    <a href="#registro" class="btn text-white" data-toggle="modal">registro</a>  
  

  <!--LOGIN-->

  <div class="modal fade" id="login">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark" id="exampleModalLabel">AVISO</h5>
        </div>
        <div class="modal-body">

          <form>
            <div class="form-group text-dark">
              <label for="e-mail" class="col-form-label">e-mail</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group text-dark">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
        </div>
        </div>
    </div>
  </div>

   <!--CIERRE LOGIN--> 

    <!--REGISTRO-->

  <div class="modal fade" id="registro">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-dark">DATOS</h5>
        </div>
        <div class="modal-body">

          <form>
            <div class="form-group text-dark">
              <label for="tiempo" class="col-form-label">Fecha de nacimiento</label>
              <input type="datetime" class="form-control" id="tiempo">
            </div>
            <div class="form-group text-dark">
              <label for="contraseña" class="col-form-label">Contraseña</label>
              <input type="password" id="contraseña">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CERRAR</button>
        </div>
      </div>
    </div>

    <!--CIERRE REGISTRO-->

</div><!--CIERRE MODALS-->
</nav>
</header>

<br>
<br>
<br>
<br>


<section>

  <!--CAROUSEL-->
  <div class="container">

  <div id="Indicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#Indicators" data-slide-to="0" class="active"></li>
      <li data-target="#Indicators" data-slide-to="1"></li>
      <li data-target="#Indicators" data-slide-to="2"></li>
      <li data-target="Indicators"  data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="img/bosque.jpg" alt="naturaleza">
        <div class="carousel-caption d-none d-md-block">
          <h5>TRANQUILIDAD</h5>
          <p>familia</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/glaciar.jpg" alt="hielo">
        <div class="carousel-caption d-none d-md-block">
          <h5>PAISAJES</h5>
          <p>exótico</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/muntanya.jpg" alt="naturaleza">
        <div class="carousel-caption d-none d-md-block">
          <h5>MONTAÑA</h5>
          <p>excursiones</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="img/arbres.jpg" alt="bosque">
        <div class="carousel-caption d-none d-md-block">
          <h5>NATURALEZA</h5>
          <p>vacaciones</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#Indicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#Indicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>

</section>
